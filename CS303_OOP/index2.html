<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('logo_mum.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="Id" placeholder="Id" id="userid">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password" id="passwd">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<button onclick="start()" class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">
						<a href="#" class="txt1" onclick="showCourse('Id')">
							Show List of Courses</a>
												
					</div>
					<div id="showcourse"></div>
				</form>
			</div>
		</div>
	</div>
	

	
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

<!--===============================================================================================-->
	
	<script src="user.js"></script>
	<script src="js/main.js"></script>
	<script>
        function showCourse(sortby){
            let studObj=new User();
            studObj.courseInfo.sort((a,b)=>a[sortby]>b[sortby]?1:-1);
            studInfo=`<table> <tr><th onclick="showCourse('Id')">
                Course Id</th><th onclick="showCourse('name')">Course Name
                    </th><th onclick="showCourse('code')">Course Code</th></tr> ` ;
               
            for (let key of studObj.courseInfo){
  
                   // let stuinfo=mystudent.userInfo.find((item)=>item.id==studentId)
                    studInfo+="<tr><td>"+key.Id+"</td><td>"+key.name+"</td><td>"+key.code+"</td></tr>";
           }

            document.getElementById("showcourse").innerHTML=studInfo+"</table>"; 
        }
        function start(){
        let myuser = new User();

        console.log(myuser);
            let id=document.getElementById("userid").value;
            let ps=document.getElementById("passwd").value;
            myuser.checkuser(id,ps);
        }
    </script>
